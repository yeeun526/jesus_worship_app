plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
    
    // ✅ Firebase용 Google Services 플러그인 추가!
    id("com.google.gms.google-services")
}

android {
    namespace = "com.example.jesus_worship_calendar_app"
    compileSdk = 36
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_17
    }

    defaultConfig {
        applicationId = "com.example.jesus_worship_calendar_app"
        minSdkVersion = flutter.minSdkVersion
        targetSdk = 36
        versionCode = 1
        versionName = "1.0"
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
            // 난독화 활성화 (shrinkResources는 리소스 최적화)
            minifyEnabled true
            shrinkResources true

            // ** 새로 만든 proguard-rules.pro 파일을 지정합니다. **
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).configureEach {
        kotlinOptions {
            freeCompilerArgs += ['-Xlint:deprecation'] 
        }
    }
}

flutter {
    source = "../.."
}
